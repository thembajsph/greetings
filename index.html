<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings</title>
    <link rel="stylesheet" href="/./css/greet.css">
    <link rel="stylesheet" href="/./css/simple-grid.css">
</head>

<body>
    <div class="container">

        <div class="row center">
            <h1>greetings</h1>
        </div>

        <div class="row col-3 center">

            <label for="">Name</label>
            <form>
            <input type="text" id="textfield2" name="" value="" placeholder="enter your name..." class="enterName">
            </form>
        </div>
    </div>
    </div>

    <div class="radiobuttonrow col-3 center ">
        
            <span>
                <label for="">Isixhosa</label>
                <input type="radio" name="language" class="selectRadio" value="Isixhosa">
            </span>
            <span>
                <label for="">English</label>
                <input type="radio" name="language" class="selectRadio" value="English">
            </span>
            <span>
                <label for="">Afrikaans</label>
                <input type="radio" name="language" class="selectRadio" value="Afrikaans">
            </span>     
            <span>
                <!--label for="">counter</label-->
                <p class="counter center " value="1" onload="myScript" ></p>
            </span>     
        
    </div>


    <div class="greetingsBtn row col-3 center ">
        
            <button class="greetMeBtn" type="button" name="button">Greet me!</button>
            <button class="counterClear" type="button" name="button">clear Counter!</button>
            <button class="textClear" type="button" onclick="clearTexo();" name="button">reset Name!</button>
    </div>

    <div class="message row col-3 center " id="alarmmsg">
        
    </div>

    </div>
</body>
<script src="/./factory/greetingsFactory.js" charset="UTF-8"></script>
<script src="/./dom/greetingDom.js" charset="UTF-8"></script>


</html>
